<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/user">
    <p th:text="${error}" th:style="'color:red;'">Error Msg</p>
    <br/>
    <div class="form-group">
        <label>userName
            <input type="text" name="userName" th:value="${userName}" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>password
            <input type="password" name="password" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Confirm-password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>email
            <input type="email" name="email" th:value="${email}" class="form-control">
        </label>
    </div>
    <br/>
    <div class="form-group">
        <input type="submit" value="Add User" class="btn btn-success">
    </div>
</form>
</body>
</html>
